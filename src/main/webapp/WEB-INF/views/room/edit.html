<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Modify room</h3>
<p>
    <a th:href="@{/room/list}">
        Back to room list
    </a>
</p>
<div id="form">
    <form action="#" id="demoForm" th:action="@{/room/edit}" th:object="${Room}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" name="name" th:field="*{name}"/>
        </div>

        <div>
            <label>number</label>
            <input type="text" name="number" th:field="*{number}"/>
        </div>
        <div>
            <label>ghe</label>
            <input type="text" required th:field="*{ghe}"/>
        </div>
        <div>
            <label>ban</label>
            <input type="text"required th:field="*{ban}"/>
        </div>

        <div>
            <label>tivi</label>
            <input type="text" required th:field="*{tivi}"/>
        </div>




        <div>
            <label>category</label>
            <select name="roomCategoryid">
                <th:block th:each="item : ${Roomcategory}">

                    <option th:if="${item.getId()== Room.getRoomCategory()}" th:value="${item.getId()}" th:text="${item.getName()}" selected></option>
                    <option th:unless="${item.getId()==Room.getRoomCategory()}" th:value="${item.getId()}" th:text="${item.getName()}"></option>

                </th:block>
            </select>
        </div>
        <input type="submit" value="Modify"></input>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
<script>



    $().ready(function() {
        $("#demoForm").validate({

            rules: {
                "name": {
                    required: true,
                    maxlength: 15,
                    minlength: 8
                },
                "email":{
                    required: true,
                    email:true
                },
                "number":{
                    required: true,
                    min:4,
                    max:30

                },


            }
        });
    });
</script>
</body>
</html>
