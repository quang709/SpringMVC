<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Room</h3>
<p>
    <a th:href="@{/room/list.html}">
        Back to Room list
    </a>
</p>
<h2 th:text="${success}"></h2>
<div id="form">
    <form action="#" id="demoForm" th:action="@{/room/create}" th:object="${Room}"
          method="POST" >
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text"   name="name" th:field="*{name}"/>
        </div>

        <div>
            <label>Class</label>
            <select name="roomCateoryId">
                <th:block th:each="item : ${roomCategory}">
                    <option th:value="${item.getId()}" th:text="${item.getName()}"></option>
                </th:block>
            </select>
        </div>


        <input type="submit" value="Save"></input>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
<script>



        $().ready(function() {
        $("#demoForm").validate({

            rules: {
                "name": {
                    required: true,
                    maxlength: 15,
                    minlength: 8
                }


            }
        });
    });


</script>
</body>
</html>
